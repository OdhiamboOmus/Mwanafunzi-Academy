  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.3
  path_provider: ^2.1.5
  path_provider_android: ^2.2.0
  
  # Essential utility packages
  shared_preferences: ^2.3.2
  http: ^1.2.1
  equatable: ^2.0.5
  google_fonts: ^6.1.0
  
  # TODO: ADD MORE FIREBASE PACKAGES ONLY IF CRITICAL
  # firebase_storage: ^12.4.0  # Only if file uploads needed
  # firebase_messaging: ^15.2.0  # Only if push notifications needed
  
  # TODO: AVOID NON-FIREBASE PACKAGES WHEN POSSIBLE
  # TODO: Use Firebase Functions instead of HTTP packages
  # TODO: Use Firestore instead of local databases

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
