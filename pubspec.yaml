# TODO: FIREBASE IS ESSENTIAL - Use it smartly to minimize size impact
# TODO: ONLY add Firebase packages you actually need (each adds 1-3MB)
# TODO: Use 'flutter pub deps' to see dependency tree
# TODO: Firebase packages to consider: firebase_core, cloud_firestore, firebase_auth
# TODO: AVOID heavy Firebase packages: firebase_storage, firebase_messaging unless critical
